kind: DockerCluster
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
metadata:
  name: test-cluster
---
kind: Cluster
apiVersion: cluster.x-k8s.io/v1alpha2
metadata:
  name: test-cluster
  namespace: default
spec:
  infrastructureRef:
    kind: DockerCluster
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    name: test-cluster
    namespace: default
---
kind: KubeadmConfig
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
metadata:
  name: test-config
spec:
  clusterConfiguration:
    certificatesDir: ""
    controlPlaneEndpoint: ""
    dns:
      type: ""
    imageRepository: ""
    kubernetesVersion: ""
    networking:
      dnsDomain: ""
      podSubnet: ""
      serviceSubnet: ""
    etcd: {}
---
kind: DockerMachine
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
metadata:
  name: test-machine
---
kind: Machine
apiVersion: cluster.x-k8s.io/v1alpha2
metadata:
  name: test-machine
  namespace: default
  labels:
    cluster.x-k8s.io/cluster-name: test-cluster
    cluster.x-k8s.io/control-plane: "true"
    set: controlplane
spec:
  bootstrap:
    configRef:
      kind: KubeadmConfig
      apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
      namespace: default
      name: test-config
  infrastructureRef:
    kind: DockerMachine
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    namespace: default
    name: test-machine
  version: "v1.15.0"
